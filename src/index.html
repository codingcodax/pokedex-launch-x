<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokédex</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/reset.scss" />
    <link rel="stylesheet" href="./styles/global.scss" />
    <link rel="stylesheet" href="./styles/home.scss" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">What Pokémon are you looking for?</h1>
      <form id="searchPokemonForm" class="search">
        <input
          id="pokemonInput"
          class="search__input"
          type="text"
          placeholder="Search Pokemon"
        />

        <button type="submit" class="search__button">Search</button>
        
        <span id="searchMessage" class="search__message success">Pokémon was succesfully found</span>
      </form>

      <section class="pokemon">
        <div class="pokemon__main">
          <h2 id="pokemonName" class="pokemon__name">Bulbasaur</h2>
          <span id="pokemonId" class="pokemon__id">#1</span>
          <ul class="pokemon__about">
            <li class="pokemon__height">Height: <span id="pokemonHeight">0.7</span> m</p>
              <li class="pokemon__weight">Weight: <span id="pokemonWeight">6.9</span> kg</p>
          </ul>
          <img id="pokemonImage" class="pokemon__image" src="./img/bulbasaur.png" alt="pokeball" />
        </div>
        
        <div class="pokemon__info">
          <ul id="pokemonTypes" class="pokemon__types">
            <li class="pokemon__type">grass</p>
            <li class="pokemon__type">poison</p>
          </ul>

          <ul id="pokemonStats" class="pokemon__stats">
            <li class="pokemon__stat">Hp: 45</li>
            <li class="pokemon__stat">Attack: 49</li>
            <li class="pokemon__stat">Defense: 49</li>
            <li class="pokemon__stat">Special Attack: 65</li>
            <li class="pokemon__stat">Special Defense: 65</li>
            <li class="pokemon__stat">Speed: 45</li>
          </ul>
        </div>
        
      </section>
    </main>
  </body>
</html>
